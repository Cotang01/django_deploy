{% extends "base.html" %}

{% block title %}Управление{% endblock %}

{% block header %}Удаление товаров{% endblock %}

{% block main %}
<form method="post" action="{% url 'delete_orders' %}">
    {% csrf_token %}
    <ul>
        {% for o in orders %}
            <li>
                <input type="checkbox" name="orders_to_delete" value="{{ o.id }}">
                {{ o.customer }} {{ o.total_price }}
            </li>
        {% endfor %}
    </ul>
    <button type="submit">Удалить</button>
</form>
{% endblock %}
