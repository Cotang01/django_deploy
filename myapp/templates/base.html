<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <title>{% block title %}Title{% endblock %}</title>
</head>
<body>
<header>
    {% block header %}
    <h1>Header</h1>
    {% endblock %}
    <ul>
        <li>
            <a href="{% url 'index' %}">Главная</a>
            <a href="{% url 'customer' %}">Управление покупателями</a>
            <a href="{% url 'product' %}">Управление товарами</a>
            <a href="{% url 'order' %}">Управление заказами</a>
        </li>
    </ul>
</header>
<main>
    {% block main %}
    <a>Hello</a>
    {% endblock %}
</main>
<footer>
    {% block footer %}
    <p>&copy; <span id="curYear"></span> All rights reserved.</p>
    <script>
        document.getElementById('curYear').textContent = new Date()
            .getFullYear();
    </script>
    {% endblock %}
</footer>
</body>
</html>
