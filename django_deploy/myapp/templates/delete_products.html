{% extends "base.html" %}

{% block title %}Управление{% endblock %}

{% block header %}Удаление товаров{% endblock %}

{% block main %}
<form method="post" action="{% url 'delete_products' %}">
    {% csrf_token %}
    <ul>
        {% for p in products %}
            <li>
                <input type="checkbox" name="products_to_delete" value="{{ p.id }}">
                {{ p.name }} {{ p.desc }} {{ p.price }} {{ p.image }}
            </li>
        {% endfor %}
    </ul>
    <button type="submit">Удалить</button>
</form>
{% endblock %}
